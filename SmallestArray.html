<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smallest number in Array</title>
</head>
<body>
    <script>
        var arr = [1, 2, 3, 4, 5, 6];
        var smallest = arr[0];
        for(var i = 1; i < arr.length; i++) {
            if(arr[i] < smallest) {
                smallest = arr[i];
            }
        }
        console.log(smallest);
    </script>
</body>
</html>
