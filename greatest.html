<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest number</title>
</head>
<body>
    <script>
        var integer1 = prompt("Enter the value of variable1: ");
        var integer2 = prompt("Enter the value of variable2: ");
        var integer3 = prompt("Enter the value of variable3: ");
        if(integer1 > integer2 && integer1 > integer3) {
            console.log(integer1 + " is greatest among 3 numbers");
        }
        else if(integer2 > integer3) {
            console.log(integer2 + " is greatest among 3 numbers");
        }
        else {
            console.log(integer3 + " is greatest among 3 numbers");
        }
    </script>
</body>
</html>
