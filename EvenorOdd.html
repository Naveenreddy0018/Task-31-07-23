<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenOrOdd</title>
</head>
<body>
    <script>
        var number = parseInt(prompt("Enter a number: "));
        if(number % 2 == 0) {
            console.log("Even number");
        }
        else {
            console.log("Odd number");
        }
    </script>
</body>
</html>
