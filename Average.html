<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average</title>
</head>
<body>
    <script>
        var integer1 = parseInt(prompt("Enter the value of variable1: "));
        var integer2 = parseInt(prompt("Enter the value of variable2: "));
        var integer3 = parseInt(prompt("Enter the value of variable3: "));
        var avg = (integer1 + integer2 + integer3)/3;
        console.log("The average of 3 numbers " + integer1 + " " + integer2 + " " + integer3 +" : " + avg);
    </script>
</body>
</html>
